{% with url_name=request.resolver_match.url_name %}
{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark py-3" style="background-color: #731436;">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item {% if url_name == 'dashboard' %}active{% endif %}">
                <a class="navbar-brand" href="{% url 'inventory:dashboard' %}">
                    <h1>Cakeaholic</h1>
                </a>
            </li>
            <li class="nav-item {% if url_name == 'inventory' %}active{% endif %}">
                <a class="nav-link" href="{% url 'inventory:inventory' %}">
                    <h2>Inventory</h2>
                </a>
            </li>
            <li class="nav-item {% if url_name == 'customer' %}active{% endif %}">
                <a class="nav-link" href="{% url 'customer:customer_home' %}">
                    <h2>Switch to Customer</h2>
                </a>
            </li>
        </ul>
    </div>
</nav>

{% endwith %}
