{% extends 'inventory/main.html' %}
{% load static %}
{% block content %}

<style>
    .form-container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 2rem;
        background: #fff;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        border-radius: 8px;
    }

    .form-container h2 {
        margin-bottom: 1rem;
        color: #333;
    }

    label {
        display: block;
        margin-top: 1rem;
        color: #666;
    }

    input, textarea, select {
        width: 100%;
        padding: 0.8rem;
        margin-top: 0.3rem;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .btn {
        padding: 0.8rem 1.2rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s;
    }

    .btn-primary {
        background-color: #007bff;
        color: #fff;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .btn-warning {
        background-color: #ffc107;
        color: #212529;
    }

    .btn-warning:hover {
        background-color: #e0a800;
    }

    .btn-group {
        margin-top: 1rem;
        display: flex;
        justify-content: flex-start;
        gap: 1rem;
    }
</style>

<div class="form-container">
    <h2>Add New Product</h2>
    <form action="{% url 'inventory:add_product' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name">Name:</label>
            <input type="text" id="id_name" name="name" required>
        </div>

        <div class="form-group">
            <label for="id_description">Description:</label>
            <textarea id="id_description" name="description" required></textarea>
        </div>

        <div class="form-group">
            <label for="id_price">Price:</label>
            <input type="number" step="0.01" id="id_price" name="price" required>
        </div>

        <div class="form-group">
            <label for="id_quantity">Quantity:</label>
            <input type="number" id="id_quantity" name="quantity" required>
        </div>

        <div class="form-group">
            <label for="id_image">Image:</label>
            <input type="file" id="id_image" name="image">
        </div>

        <div class="btn-group">
            <button type="submit" class="btn btn-primary">Add Product</button>
            <a class="btn btn-warning" href="{% url 'inventory:products' %}">Cancel</a>
        </div>
    </form>
</div>

{% endblock content %}
